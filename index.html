<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Transit Tracker</title>
    <script>
        async function fetchPathData(station) {
            try {
                const response = await fetch(`https://path.api.razza.dev/v1/stations/${station}`);
                const data = await response.json();
                displayPathData(data);
            } catch (error) {
                console.error('Error fetching PATH data:', error);
                document.getElementById('path-data').innerText = "Error loading data";
            }
        }

        function displayPathData(data) {
            let output = `<h2>PATH Train Departures for ${data.name}</h2>`;
            data.upcomingTrains.forEach(train => {
                const departureTime = new Date(train.projectedArrival * 1000).toLocaleTimeString();
                output += `<p><strong>Line:</strong> ${train.headsign} | <strong>Departure:</strong> ${departureTime}</p>`;
            });
            document.getElementById('path-data').innerHTML = output;
        }

        window.onload = () => fetchPathData('journal_square'); // Replace with desired station
    </script>
</head>
<body>
    <h1>NJ Transit Departure Tracker</h1>
    <div id="path-data">Loading PATH data...</div>
    <!-- Hudson-Bergen Light Rail data integration would go here -->
</body>
</html>
